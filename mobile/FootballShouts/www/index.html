<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link rel="stylesheet" href="stylesheets/materialize.min.css"><link rel="stylesheet" href="stylesheets/materialize-tags.min.css"><link rel="stylesheet" href="stylesheets/style.css"><link rel="stylesheet" href="stylesheets/tweet.css"><meta name="viewport" content="width=device-width, initial-scale=1"></head><body><div id="search-container" class="parallax-container mobile-background"><div class="container"><form id="search" method="" action=""><div class="disable-select default-cursor"><!--First input box--><div class="row"><div class="input-field col s12"><input name="players" id="players" type="text" data-role="materialtags"><label for="players" id="players_label" class="white-text">What is the player's name?</label></div></div><!--Second input box--><div class="row"><div class="input-field col s12"><input name="clubs" id="clubs" type="text" data-role="materialtags"><label for="clubs" id="clubs_label" class="white-text">What club are they rumoured with?</label></div></div><!--Third input box--><div class="row"><div class="input-field col s12"><input name="authors" id="authors" type="text" data-role="materialtags"><label for="authors" id="authors_label" class="white-text">Which Twitter accounts should be searched?</label></div></div><!--Options dropdown--><div class="row center-align"><div class="input-field col s12"><select name="options" id="options" multiple="multiple"><option value="" disabled="disabled">Please select at least one option...</option><option value="database" id="option1" selected="selected">Database</option><option value="twitter" id="option2" selected="selected">Twitter</option></select><label for="options" id="options_label" class="white-text">Where should we search?</label></div></div><!--Submit button and loading animation--><div class="row center-align"><div class="input-field col s12"><!--Submit button--><div id="submit-button-wrapper"><button id="submit-button" type="submit" class="btn-large waves-effect waves-light purple darken-3">Find Transfers!</button></div><!--Loading animation--><div id="loader-wrapper"><div id="loader" class="preloader-wrapper big active"><div class="spinner-layer white-loader"><div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div></div></div></div></div></div></div></form></div></div><div id="app-container" class="container"><a id="back-to-top" class="btn-floating btn-large btn-light waves-effect waves-light z-depth-5"><i><img src="images/top-arrow.svg"></i></a><div class="row"><!--The column to the left displaying player and club info--><!--(TEMPORARY)--><div id="side-info" class="col s12 l5"><div id="playerinfo" class="card-panel z-depth-1 info"><div class="info-top"><div id="playerimage" class="info-image"><img src="images/manny.png" class="circle responsive-img"></div><div id="playername" class="info-title"><p>Manny Calavera</p></div></div><table class="striped"><tbody><tr><td class="info-name">Current Club:</td><td id="currentclub"><span>Club Universidad Nacional</span></td></tr><tr><td class="info-name">Position:</td><td id="position"><span>Front, back and sides</span></td></tr><tr><td class="info-name">Jersey Number:</td><td id="jerseynumber"><span>13</span></td></tr><tr><td class="info-name">Age:</td><td id="age"><span>11</span></td></tr><tr><td class="info-name">Country:</td><td id="country"><span>Mexico</span></td></tr><tr><td class="info-name">Height:</td><td id="height"><span>2ft</span></td></tr><tr><td class="info-name">Weight:</td><td id="weight"><span>1kg</span></td></tr><tr><td class="info-name">Preferred Foot:</td><td id="preferredfoot"><span>The wrong one</span></td></tr><tr><td class="info-name">Estimated Value:</td><td id="estimatedvalue"><span>Â£1</span></td></tr></tbody></table></div><div id="clubinfo" class="card-panel grey lighten-5 z-depth-1 info"><div class="info-top"><div id="playerimage" class="info-image"><img src="images/club.png" class="responsive-img"></div><div id="playername" class="info-title"><p>Club Universidad Nacional</p></div></div><table class="striped"><tbody><tr><td class="info-name">League:</td><td id="league"><span>Liga MX</span></td></tr></tbody></table></div></div><!--Right-hand section for graph and tweets--><div id="js-tweet-start" class="col s12 l7"><!--The graph--><div id="tweet-stats"></div><!--Button for loading more tweets--><div id="loadMoreTweets" class="card-panel loadMore">View <span class="count">0</span> new Tweets</div><!--ID used for displaying gathered tweets--><div id="app"></div></div></div><script id="tweet-stats-template" type="text/x-handlebars-template"><div id="js-tweet-chart-container" class="row">
  <div class="col s12">
    <div class="card-panel">
      <table class="responsive-table" id="tweetData">
        <tbody>
          <tr>
            <td class="info-name">Tweets from Twitter</td>
            <td>{{ countFromTwitter }}</td>
          </tr>

          <tr>
            <td class="info-name">Tweets from Database</td>
            <td>{{ countFromDatabase }}</td>
          </tr>
        </tbody>
      </table>
      <div>
        {{#if renderGraph}}
          <canvas id="tweet-chart" height="400" width="750" style="width: 100%"></canvas>
        {{else}}
          <div class="chartLoader">Loading graph...</div>
        {{/if}}
      </div>
    </div>
  </div>
</div>
</script><script id="tweet-template" type="text/x-handlebars-template"><div class='card-panel z-depth-1'>
  <div class='row tweet'>
    <div class='col s3 xl2'>
      <img src={{profileImageUrl}} alt="profile image" class="circle responsive-img avatar"/>
    </div>
    <div class='col s9 xl10'>
      <div class="tweetTop">
          <div class="tweetName">
              <a href="https://twitter.com/{tweet.twitterHandle}" target="_blank" class="black-text">{{name}}</a>
          </div>
          <div class="tweetHandle">
            <a href="https://twitter.com/{tweet.twitterHandle}" target="_blank">@{{twitterHandle}}</a>
          </div>
      </div>
      <span class = "black-text">{{{text}}}</span>
      <div class="tweetDate">{{datePublished}}</div>
  </div>
</div></script></div></body><!--JS scripts--><script src="javascripts/jquery-3.2.0.min.js"></script><script src="javascripts/typeahead.min.js"></script><script src="javascripts/bloodhound.min.js"></script><script src="javascripts/materialize.min.js"></script><script src="javascripts/materialize-tags.min.js"></script><script src="javascripts/moment.min.js"></script><script src="javascripts/Chart.min.js"></script><script src="javascripts/socket.io-1.7.3.js"></script><script src="javascripts/handlebars.js"></script><script src="cordova.js"></script><script src="javascripts/local.js"></script><script src="javascripts/index.js"></script><script src="javascripts/main.js"></script><script src="javascripts/init.js"></script></html>
